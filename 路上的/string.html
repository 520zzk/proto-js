<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="box box1 box2"></div>
</body>
<script>
    var div=document.getElementsByTagName('div')[0];
    // console.log(div.classList);
    console.log(div.className);
    removeC(div,'box1');
    addC(div,"box4");
    addC(div,'box5');
    function removeC(obj,clas){
       var s=obj.className;
       s=s.split(clas).join('');
       obj.className=s;
    }
    function addC(obj,clas){
        var s=obj.className;
        s+=' '+clas;
        obj.className=s;
    } 

</script>
</html>
