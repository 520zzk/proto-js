<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    #div1{width:100px;height:100px;background:red;position:absolute;}
    #div2{width:100px;height:100px;background:pink;position:absolute;left:150px;}
    #div3{width:100px;height:100px;background:yellowgreen;position:absolute;left:300px;}
    </style>
    <script type="text/javascript">

        window.onload=function(){
    
           var d1=new DUM();
           d1.init();

           var d2=new DUM();
           d2.init('div2',{
               todown:function(){
               document.title="xxx";
           }});

           var d3=new DUM();
           d3.init('div3',{
               toup:function(){
               document.title="beybey";
           }});
         
            
        }
        function DUM(obj){
            this.div=null;
            this.Dx=0;
            this.Dy=0;
            this.settings={
                todown:function(){},
                toup:function(){}
            };
    
        }
        DUM.prototype.init=function(id,pot){
        
            if(id==undefined){
                console.dir(this);
                console.log('id不能为空');
                
                return;
            }
            this.div=document.getElementById(id);
            extend(this.settings,pot);
            var This =this;
            this.div.onmousedown=function(ev){
                var ev = ev || window.event;
                This.fndown(ev);
                This.settings.todown();

            
            document.onmousemove=function(ev){
                var ev = ev || window.event;
                This.fnmove(ev);
            }
            document.onmouseup=function(){
                This.fnup();
                This.settings.toup();
            };



               return false;


            }
        }
        DUM.prototype.fndown=function(ev){
            this.Dx=ev.clientX-this.div.offsetLeft;
            this.Dy=ev.clientY-this.div.offsetTop;
            var This =this;
            
    
        }
        DUM.prototype.fnmove=function(ev){
                    
                    var Nx=ev.clientX-this.Dx;
                    var Ny=ev.clientY-this.Dy;
                    this.div.style.left=Nx + 'px';
                    this.div.style.top=Ny + 'px';
                }
        DUM.prototype.fnup=function(){
                document.onmousemove=document.onmouseup=null;
               }

        function extend(obj1,obj2){
            for( attr in obj2){
                obj1[attr]=obj2[attr];
            }
        }
        </script>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
