<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>第一个图片</title>
	<style type="text/css">

		body{
			background: #cccccc;
			
		}
		div{
			padding:0;
			border:0;
		}
		.t1{
			background:#ffffff;
			width:400px;
			height:400px;
			border:1px inset #000000;
		}
		.t2{
			background:#cccccc;
			width:400px;
			
		}
		.t3{
			width:100px;
			height:100px;
			background:#333333;
			display: inline-block;
			margin:1px 0 0 1px;
			float:left;
			

		}
		.tt{
			width:100px;
			height:100px;
			background:#333333;
			display: inline-block;
			margin:1px 0 0 2px;
			float:left;
			

		}
		.t4{
			margin-left:11px;
			color:#ffffff;
			

		}
	</style>
</head>
<body>
	<div class="t1">
		<div class="t2">
			<div class="t3">
			<div class="t4">Div1</div>
			</div>
			<div class="tt">
			<div class="t4">Div2</div>
			</div>
			<div class="tt">
			<div class="t4">Div3</div>
			</div>
		</div>
		
	</div>
	
</body>
</html>
