<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body,img,div,ul,li,p{
				margin:0px;
				padding:0px;
				list-style:0px;
			}
		#box{
			margin:0 auto;
			width:1200px;
			top:30px;
			position:relative;
		}
		#head{
			height:40px;
			
			margin-left:0px;
		}
		#head li{
			list-style: none;
			height:40px;
			width:350px;
			float:left;
			
			margin-left:30px;
			position:relative;
		}
		#head li select{
			width:45px;
			height:30px;
			margin-top:10px;
		}
		#banner{
			margin-top:10px;
			
		}
		#ban-top{
			height:30px;
		}
		#ban-top p{
			width:350px;
			height:30px;
			float:left;
			background:#154852;
			margin-left:30px;
			line-height:30px;
			text-align:center;
			color:#FF7F50;
		}
		#banner img{
			width:350px;
			height:200px;
			float:left;
			margin-left:30px;
		}
		#in1,#in2,#in3{
			position:absolute;
			right:-5px;
			top:10px;
		}
		</style>
		
		<script type="text/javascript">
			window.onload=function(){
				var Oli=document.getElementById('head').getElementsByTagName('li');
				var Oimg=document.getElementById('banner').getElementsByTagName('img');
				var Op=document.getElementById('ban-top').getElementsByTagName('p');
				var str="";
				var t=0;
			
					function add(start,End,id,lei){
						str="";
						for(var j=start;j<End+1;j++){
						str+="<option value="+"'"+j+"'"+">"+j+lei+"</option>";
					}
						
					return str="<select id="+id+'>'+str+"</select>";
					}
				
					Oli[0].innerHTML=add(2018,2031,'sel1-0',"年")+add(1,12,'sel1-1',"月")+add(1,31,'sel1-2',"日")+add(1,12,'sel1-3',"时")+add(1,60,'sel1-4',"分")+add(1,60,'sel1-5',"秒")+"<input type='button' id='in1' value='计时开始'/>";
					Oli[1].innerHTML=add(2018,2031,'sel2-0',"年")+add(1,12,'sel2-1',"月")+add(1,31,'sel2-2',"日")+add(1,12,'sel2-3',"时")+add(1,60,'sel2-4',"分")+add(1,60,'sel2-5',"秒")+"<input type='button' id='in2' value='计时开始'/>";
					Oli[2].innerHTML=add(2018,2031,'sel3-0',"年")+add(1,12,'sel3-1',"月")+add(1,31,'sel3-2',"日")+add(1,12,'sel3-3',"时")+add(1,60,'sel3-4',"分")+add(1,60,'sel3-5',"秒")+"<input type='button' id='in3' value='计时开始'/>";
					 
				
					 var  myput = new Array()
					   myput[0]=document.getElementById('in1');
					   myput[1]=document.getElementById('in2');
					   myput[2]=document.getElementById('in3');
					   
					 var str2="";
					 
					for( let i=0;i<myput.length;i++){
						
						myput[i].onclick=function(){
							str2='';
							for(var j=0;j<6;j++){
								
								str2+=huoqu(i,j)+" ";
								console.log(str2);
							}
							var aaa=new Date(str2);	//获取的时间
							
							tim(i,aaa,this);
						}
					}
					
					
					
//1：获取select对象： var  Sel=document.getElementById("citySel");
// 
//2：取到选中项的索引：var index=Sel.selectedIndex ;             // selectedIndex是所选中的项的index
// 
//3：获取选中项的value：  myselect.options[index].value;
//


					function huoqu(i,j){
						
						var  Sel=document.getElementById("sel"+(i+1)+'-'+j);
						var mysel=Sel.options[Sel.selectedIndex].value;
						if(j<2){mysel+=',';}
						if(j==2){mysel+='  ';}
						if(j>2){mysel+=':';}
						
						return mysel;
					}

				var times=null;
				function tim(i,aaa,obj){
					
					clearInterval(obj.times);
					obj.times=setInterval(function(){
					var bbb=new	Date();	//获取当前时间
					
					if(aaa.getTime()>bbb.getTime()){
						
					t=Math.floor((aaa-bbb)/1000);
					
					str='剩余'+Math.floor(t/86400)+'天'+ Math.floor(t%86400/3600)+'时'+Math.floor(t%86400%3600/60)+'分'+t%60+'秒';
					Op[i].innerHTML=str;
					}
					else{
						Op[i].innerHTML="请大于当前时间或请在英文状态下输入";
						clearInterval(times);
					}
					
				},1000);
				}
			
//				
				
			}
				
			
		</script>
	</head>
	
	<body>
		<div id="box">
			<ul id="head">
				<li></li>
				<li></li>
				<li></li>
				
			</ul>
			
			<div id="banner">
				<div id="ban-top">
					<p>计时展示</p>
					<p>计时展示</p>
					<p>计时展示</p>
				
				</div>
				<img src="img/sh1.jpg" alt="" />
				<img src="img/sh2.jpg" alt="" />
				<img src="img/sh3.jpg" alt="" />
				
			</div>
		</div>
	
	</body>
</html>
