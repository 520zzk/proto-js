<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			*{
				margin:0px;
				padding:0px;
				list-style:none;
			}
			#box{
				/*width:300px;*/
				height:570px;
				/*border:3px solid royalblue;*/
				position:fixed;
				margin-top:-280px;
				right:0px;
				top:50%;
				
			}
			#top{
				width:116px;
				height:48px;
				background:pink;
				position:absolute;
				right:0px;
				bottom:160px;
				border-radius:5px;
				
			}
			#bottom{
				width:116px;
				height:48px;
				background:#000;
				position:absolute;
				right:0px;
				top:415px;
				border-radius:5px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				
				var Odiv=document.getElementById('top');
				var Odiv1=document.getElementById('bottom');
				var times=null;
				
				Odiv.onmouseover=function(){
					Moblide(this,'width',20,200,function(){
						Moblide(Odiv,'height',80,410);
					});
				}
				Odiv1.onmouseover=function(){
					Moblide(this,'width',20,200,function(){
						Moblide(Odiv1,'height',50,160);
					});
				}
				Odiv.onmouseout=function(){
					setTimeout(function(){
						Moblide(Odiv,'height',50,48,function(){
						Moblide(Odiv,'width',10,116);
					});
					},1000);
				}
					
				
				Odiv1.onmouseout=function(){
					setTimeout(function(){
					Moblide(Odiv1,'height',15,48,function(){
						Moblide(Odiv1,'width',10,116);
					});
				},1000);
				}
					
				
	function Moblide(obj,attr,rate,fanwei,fun1){/*滑动效果上下左右 obj==对象__arrt=="left...等"___rate==速度___fanwei==范围__fun1==回调函数*/
		
		rate=parseInt(getStyle(obj,attr))>fanwei?-rate:rate;
		 clearInterval(obj.times);
		 
		
	
		obj.times=setInterval(
			function(){

			var speed=parseInt(getStyle(obj,attr))+rate;
			
			if(speed<fanwei&&rate<0){	//向后
				speed=fanwei;
			}
			if(speed>fanwei&&rate>0){	//向前
				speed=fanwei;
			}
			obj.style[attr]=speed+'px';
			if(speed==fanwei ){			//停止
				clearInterval(obj.times);
				fun1&&fun1();
			}
		}				
		,30);
}


function getStyle(obj,attr){
	if(obj.currentStyle){
		return obj.currentStyle[attr];
	}else{
		return window.getComputedStyle(obj)[attr];
	}
	/*currentStyle只兼容IE...getComputedStyle只兼容谷歌等，不兼容IE*/
}
				
				
			}
		</script>
	</head>
	
	<body>
		
		<div id="box">
			<div id="top">
				
			</div>
			<div id="bottom">
				
			</div>
		</div>
	</body>
</html>
