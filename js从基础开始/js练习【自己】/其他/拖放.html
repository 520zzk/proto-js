<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    .box1{width:100px;height:100px;margin:20px; background:blueviolet;}
    .box2{width:100px;height:100px;margin:20px;  background:pink;}
    .box3{width:100px;height:100px;margin:20px;  background:red;}
    .box4{width:300px;height:200px;border:2px dashed black;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
<script type="text/javascript">
var aDiv=document.getElementsByTagName("div");
console.log(aDiv);
for(var i=0;i<aDiv.length-1;i++){
    aDiv[i].setAttribute("draggable","true");

}
aDiv[2].ondragstart=function(ev){
    var ev = ev || window.event;
    
    ev.dataTransfer.effectAllowed="copy";
   
    this.style.background="blue";
}

aDiv[2].ondrag=function(){
    console.log('x');
    this.style.background="black";
   
}
aDiv[2].ondragend=function(){
    console.log('d');
    this.style.background="yellow";
}
// aDiv[3].ondragenter=function(){
//     console.log('enter');
//     this.style.background="yellow";
// }
aDiv[3].ondragover=function(ev){
    console.log('over');
    this.style.background="pink";
    return false;
   
}
aDiv[3].ondragleave=function(){
    console.log('leave');
    this.style.background="white";
}
aDiv[3].ondrop=function(ev){
    console.log('drop');
    ev.preventDefault();
    this.style.background="yellow";
    var file=ev.dataTransfer.files;
    var fd = new FileReader();
    fd.readAsText(file[0]);
    console.log(file);
    fd.onload=function(){
    
        console.log(this);
       
    }
   
}



</script>
</html>
