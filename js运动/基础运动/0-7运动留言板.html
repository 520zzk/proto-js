<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>带运动效果的留言板</title>
    <style type="text/css">
        #ul1{
            width:700px;
            height:600px;
            border:1px solid #000;
            position:absolute;
            top:10px;
            right:150px;
            padding:10px;
            overflow:hidden;
        }
        #ul1 li{
            border-bottom:1px dotted #000;
            list-style:none;
            line-height:28px;
            word-break: break-all;
            overflow:hidden;
            padding-top:5px;
        }
    </style>
    <script src="./js/starMove.js"></script>
    <script type="text/javascript">
        window.onload=function(){
            var content=document.getElementById('content');
            var btn=document.getElementById('btn');
            var ul1=document.getElementById('ul1');
            btn.onclick=function(){

                var oLi=document.createElement('li');
                oLi.innerHTML=content.value;
                
                if(ul1.childNodes[0]){
                    ul1.insertBefore(oLi,ul1.childNodes[0]);
                }else{
                    ul1.appendChild(oLi);
                }

            var iheight=parseInt(css(oLi,'height'));
            oLi.style.height=0+'px';
            oLi.style.opacity=0;
            oLi.style.filter = 'alpha(opacity=0)';
            startMove(oLi,{
                height:iheight,
                opacity:100
            });
            }
        }
    </script>
</head>
<body>
    
    <textarea name="" id="content" cols="30" rows="10"></textarea>        
    <input type="button" id="btn" value="留言">
    <ul id="ul1">
        
    </ul>
</body>
</html>
