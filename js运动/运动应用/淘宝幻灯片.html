<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    body,img,div,span,p,a{
        margin:0px;
        padding:0px;
        list-style:none
    }
    #div1{
        width:520px;
        height:280px;
        border:1px solid #000;
        margin:100px auto 0;
        position:relative;
        overflow:hidden;
    }
    #ul1{
        position:absolute;
        left:0px;
        top:0px;
        margin:0px;
        padding:0px;
    }
    li{
        list-style:none;
        float:left;
    }
    img{
        display:block;
    }
    #div1 p{
        position:absolute;
        width:100%;
        height:50px;
        line-height:50px;
       text-align:center;
       bottom:0px;
       margin:0px;
    }
    #div1 p span{
        background:#999;
        display:inline-block;
        width:10px;
        height:10px;
        border-radius:50%;
        margin-left:10px;
        cursor:pointer;
    }
    #div1 p span.on{background:#f90}
    </style>
    <script src="./js/starMove.js"></script>
    <script type="text/javascript">
    window.onload=function(){
        var oDiv=document.getElementById('div1');
        var oUl=document.getElementById('ul1');
        var aLi=oUl.getElementsByTagName('li');
        var aSpan=oDiv.getElementsByTagName('span');
        var iLen=aLi.length;
        var iWidth=aLi[0].offsetWidth;
        oUl.style.width=iLen*iWidth+"px";
    
        for(var i=0;i<iLen;i++){
            aSpan[i].index=i;
           
            aSpan[i].onclick=function(){
                for(var j=0;j<iLen;j++){
                    aSpan[j].className="";
                }
                this.className="on";
               // oUl.style.left=-this.index*iWidth+"px";
               starMove( oUl,{
                    left:-this.index*iWidth
                });
            }

        }
    }
    </script>
</head>
<body>
    <div id="div1">
        <ul id="ul1">
            <li><img src="./images/1.png" alt=""></li>
            <li><img src="./images/2.jpg" alt=""></li>
            <li><img src="./images/3.jpg" alt=""></li>
            <li><img src="./images/4.jpg" alt=""></li>
            <li><img src="./images/5.jpg" alt=""></li>
            <li><img src="./images/6.jpg" alt=""></li>
        </ul>
        <p>
            <span class="on"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </p>
    </div>
</body>
</html>
