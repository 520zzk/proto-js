<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas1" width="500" height="500" >您的浏览器不支持canvas</canvas>
</body>
<script type="text/javascript">

 var c=document.getElementById("canvas1");
var ctx=c.getContext("2d");

// 红色矩形
ctx.beginPath();
ctx.lineWidth="6";
ctx.strokeStyle="red";
ctx.rect(5,5,250,250);
ctx.stroke();

// 绿色矩形
ctx.beginPath();
ctx.fillStyle="green";
ctx.fillRect(30,30,50,50);
// ctx.stroke();

ctx.beginPath();
ctx.fillStyle='red';
ctx.arc(100,100,30,0,Math.PI*2,true);
ctx.fill();

ctx.beginPath();
ctx.strokeStyle="blue";
ctx.lineWidth="3";
ctx.fillStyle='red';
ctx.arc(150,150,30,0,Math.PI*2,true);
// ctx.fill();
ctx.stroke();

</script>
</html>
