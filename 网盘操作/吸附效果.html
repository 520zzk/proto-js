<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    *{
        margin:0px;
        padding:0px;
        list-style:none;
    }
    .box{
        width:100px;
        height:100px;
        background: red;
        position:fixed;
        right:-100px;
        top:50%;
    }
    </style>
    <script type="text/javascript">
    window.onload=function(){

    // alert('zz');
    var div=document.getElementsByClassName('box')[0];

    // console.log(div);


    window.onmousemove=function(ev){
       var ev = ev || window.event;
       var moveX=ev.clientX;
       var moveY=ev.clientY;

      console.log(ev);
        if(document.documentElement.clientWidth-moveX<50){
            startMove(div,{right:0},5);
        }else{
            startMove(div,{right:-100},5);
        }
    }




function startMove(obj, json, iSpeed,fu) {
    /*对象，属性范围，速度（透明度按100来）*/

    clearInterval(obj.iTimer);
    var iCur=0;
    obj.iTimer = setInterval(function(){

        /*每走一下就把运动属性推动一次*/
        var t=true;
        var iSpeed=iSpeed;
        for(var attr in json){
            var iTarget=json[attr];
            if(attr=="opacity"){
                        iCur = Math.round(css( obj, 'opacity' ) * 100);	//29.999900000045
                    }
                    else {
                        iCur=parseInt(css(obj,attr));
                     
                        }
                        iSpeed=(iTarget-iCur)/5;
                        iSpeed=iSpeed>0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
                    if(iCur!=iTarget){/*如果还有没到目标的*/
                       t=false;
                       if(attr=='opacity')
                            {
                                obj.style.opacity = (iCur + iSpeed) / 100;
                                obj.style.filter = 'alpha(opacity='+ (iCur + iSpeed) +')';
                            }else{
                                obj.style[attr]= iCur + iSpeed +'px';
                               
                            
                            }
                    }
        }
    /*查看所有的属性是不是都到了目标点*/
    if(t){
        clearInterval(obj.iTimer);
        fu&&fu.call(obj);
    }




       }, 1000/60);
}

function css(obj, attr) {
    if (obj.currentStyle) {
        return obj.currentStyle[attr];
    } else {
        return getComputedStyle(obj, false)[attr];
    }
}
    }
    
    </script>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
