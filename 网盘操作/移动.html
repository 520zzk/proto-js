<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    .box{
        width:100px;
        height:100px;
        position:absolute;
        left:10px;
        top:10px;
        background:red;
    }
    .div1{
        width:100px;
        height:100px;
        position:absolute;
        left:10%;
        top:10%;
        background: #000;
    }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <div class="div1">

    </div>
</body>
<script type="text/javascript">
/*还未修正*/
    var Div=document.getElementsByClassName('box')[0];
    // console.log(Div);

    Div.onmousedown=function(ev){
        var ev = ev || window.event;
        var Mx=ev.clientX-this.offsetLeft;
        var my=ev.clientY-this.offsetTop;
       console.log(Mx,my);
        Div.onmousemove=function(ev){
            var ev = ev || window.event;
            var Nowx=ev.clientX-Mx;
            var Nowy=ev.clientY-my;
            Div.style.left=Nowx+'px';
            Div.style.top=Nowy+'px';
            console.log(Nowx,Nowy);
        }

        Div.onmouseup=function(){
            Div.onmousemove=Div.onmouseup=null;

        }


    }
</script>
</html>
